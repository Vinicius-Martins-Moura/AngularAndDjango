<h1>Members</h1>
<table class="alt">
  <thead>
    <tr>
      <th> id </th>
      <th>nome</th>
      <th> phone </th>
    
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members" (click)="memberClicked(member)">
      <td> {{ member.id }} </td>
      <td> {{ member.name}} - {{ member.surname }} </td>
      <td> {{ member.phone }} </td>
    </tr>
  </tbody>
</table>
